<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>模态对话框</title>
		<link rel="stylesheet" href="css/ui-dialog.css">
	</head>

	<body>
		<button onclick="xx();">运行</button>
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/dialog-min.js"></script>
		<script>
			function xx() {
				var d = dialog({
					title: 'message',
					content: '<input autofocus />'
				});
				d.showModal();
			}
		</script>
	</body>

</html>
